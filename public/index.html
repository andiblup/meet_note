    <script>
        // ----------- 1) Parse-Funktion f√ºr OKLCH-CSS-Syntax -------------
        function parseOKLCH(css) {
            const m = /oklch\(\s*([0-9.]+)%\s+([0-9.]+)\s+([0-9.]+)\s*\)/i.exec(css);
            if (!m) return null;
            return {
                L: parseFloat(m[1]),
                C: parseFloat(m[2]),
                h: parseFloat(m[3])
            };
        }

        // ----------- 2) Farbkonvertierungen wie gehabt ----------------
        function oklchToOklab(L, C, hDeg) {
            const h = hDeg * Math.PI / 180;
            return { L: L / 100, a: C * Math.cos(h), b: C * Math.sin(h) };
        }
        function oklabToLinearSRGB({ L, a, b }) {
            const l_ = L + 0.3963377774 * a + 0.2158037573 * b;
            const m_ = L - 0.1055613458 * a - 0.0638541728 * b;
            const s_ = L - 0.0894841775 * a - 1.2914855480 * b;
            const l = l_ * l_ * l_, m = m_ * m_ * m_, s = s_ * s_ * s_;
            return {
                r: 4.0767416621 * l - 3.3077115913 * m + 0.2309699292 * s,
                g: -1.2684380046 * l + 2.6097574011 * m - 0.3413193965 * s,
                b: -0.0041960863 * l - 0.7034186147 * m + 1.7076147010 * s
            };
        }
        function linearToSRGBChannel(c) {
            c = Math.min(Math.max(c, 0), 1);
            return c <= 0.0031308
                ? 12.92 * c
                : 1.055 * Math.pow(c, 1 / 2.4) - 0.055;
        }
        function toHexChannel(c) {
            return Math.round(c * 255).toString(16).padStart(2, '0').toUpperCase();
        }

        // ----------- 3) Gesamtfunktion OKLCH ‚Üí [r,g,b,a] --------------
        function oklchToRGBA(L, C, h) {
            const lab = oklchToOklab(L, C, h);
            const lin = oklabToLinearSRGB(lab);
            return {
                r: linearToSRGBChannel(lin.r),
                g: linearToSRGBChannel(lin.g),
                b: linearToSRGBChannel(lin.b),
                a: 1
            };
        }

        // ----------- 4) Initialisierung & Slider-Update ---------------
        const dialog = document.getElementById('dialog');
        const [rIn, gIn, bIn, aIn] = ['r', 'g', 'b', 'a'].map(id => document.getElementById(id));
        const vals = { r: 'rVal', g: 'gVal', b: 'bVal', a: 'aVal' };
        const preview = document.getElementById('preview');
        const output = document.getElementById('argbOutput');


        [rIn, gIn, bIn, aIn].forEach((el, i) => {
            el.style.setProperty('--range-progress', `rgb(${i === 0 ? el.value : 0}, ${i === 1 ? el.value : 0}, ${i === 2 ? el.value : 0})`);
            if (i === 3) {
                el.style.setProperty('--range-progress', `rgba(0, 0, 0, ${el.value})`);
            }
            el.addEventListener('input', () => {
                el.style.setProperty('--range-progress', `rgb(${i === 0 ? el.value : 0}, ${i === 1 ? el.value : 0}, ${i === 2 ? el.value : 0})`);
                if (i === 3) {
                    el.style.setProperty('--range-progress', `rgba(0, 0, 0, ${el.value})`);
                }
            });
        });

        function update() {
            const r = +rIn.value, g = +gIn.value, b = +bIn.value, a = +aIn.value;
            Object.entries({ r, g, b, a }).forEach(([k, v]) => {
                document.getElementById(vals[k]).textContent = k === 'a' ? v.toFixed(2) : v;
            });
            preview.style.backgroundColor = `rgba(${r},${g},${b},${a})`;
            const hex = [a, r, g, b].map((v, i) => toHexChannel(i === 0 ? v : v / 255)).join('');
            output.value = `#${hex}`;
        }

        document.querySelectorAll('input[type=range]').forEach(slider =>
            slider.addEventListener('input', update)
        );

        // beim Laden einmal OKLCH‚ÄëDefault holen und als Slider-Werte setzen
        window.addEventListener('DOMContentLoaded', () => {
            const css = getComputedStyle(document.documentElement)
                .getPropertyValue('--color-primary').trim();
            const o = parseOKLCH(css);
            if (o) {
                const rgba = oklchToRGBA(o.L, o.C, o.h);
                // setze Slider
                rIn.value = Math.round(rgba.r * 255);
                gIn.value = Math.round(rgba.g * 255);
                bIn.value = Math.round(rgba.b * 255);
                aIn.value = rgba.a;
                update();
            }
        });
    </script>

                let lastCell = null;                       // globale Referenz

                function getCell() {
                    let node = window.getSelection().anchorNode;
                    // Anker bis zum n√§chsten TD/TH hochwandern
                    while (node && node.nodeType === 1 && !/^(TD|TH)$/i.test(node.tagName))
                        node = node.parentElement;
                    // Wenn keine Zelle gefunden ‚Üí letzte bekannte Zelle nehmen
                    const cell = node && /^(TD|TH)$/i.test(node.tagName) ? node : lastCell;

                // ‚îÄ‚îÄ‚îÄ Zell-Navigation mit der Tab-Taste ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
                blockArea.addEventListener('keydown', e => {
                    if (e.key !== 'Tab') return;

                    const td = getCell();                     // aktuelle Zelle?
                    if (!td) return;                          // kein Tab-Verhalten au√üerhalb einer Tabelle
                    e.preventDefault();                       // Browser-Tab unterdr√ºcken

                    const row = td.parentElement;                   // <tr>
                    const table = row.closest('table');

                    const rIdx = rows.indexOf(row);                  // aktuelle Zeile

                    const colCount = row.children.length;

                    let nextTd;

                    if (!e.shiftKey) {                                   // Vorw√§rts (Tab)
                        if (cIdx < colCount - 1) {                       // n√§chste Zelle rechts
                            nextTd = row.children[cIdx + 1];
                        } else if (rIdx < rows.length - 1) {             // n√§chster Zeilenanfang
                            nextTd = rows[rIdx + 1].children[0];
                        } else {                                         // letzte Zelle ‚Üí ganz vorne
                            nextTd = rows[0].children[0];
                        }
                    } else {                                             // R√ºckw√§rts (Shift+Tab)
                        if (cIdx > 0) {
                            nextTd = row.children[cIdx - 1];
                        } else if (rIdx > 0) {
                            const prevRow = rows[rIdx - 1];
                            nextTd = prevRow.children[prevRow.children.length - 1];

                    const w = 100 / colCnt;
                    for (let i = 0; i < colCnt; i++) {
                        const col = document.createElement('col');
                        col.style.width = `${w}%`;
                        colgroup.append(col);
                    }
                }

                function eachCell(row, fn) { [...row.children].forEach(fn); }

                // Zeile/Spalte +/‚Äì

                function placeCaret(cell) {
                    const range = document.createRange();
                    range.selectNodeContents(cell);
                    range.collapse(true);
                    const sel = window.getSelection();
                    sel.removeAllRanges();
                    sel.addRange(range);
                    cell.focus();

                    const tr = td.parentElement;
                    const table = tr.closest('table');

                    if (rows.length === 1) return;         // nie letzte Zeile l√∂schen

                    const idx = rows.indexOf(tr);        // Index der zu l√∂schenden Zeile
                    tr.remove();                           // l√∂schen

                    // Fokus auf Zeile dar√ºber (oder darunter, falls es keine mehr gibt)
                    const targetRow = rows[idx - 1] || rows[idx];
                    const targetCell = targetRow.children[0];
                    placeCaret(targetCell);
                };

                /* ------------  Spalte ‚Äì  ------------ */
                btnColDel.onclick = () => {
                    const td = getCell(); if (!td) return;
                    const table = td.closest('table');
                    const colIdx = [...td.parentElement.children].indexOf(td);

                    const cols = table.querySelector('tr').children.length;
                    if (cols <= 1) return;                 // nie letzte Spalte l√∂schen

                    table.querySelectorAll('tr').forEach(tr => tr.children[colIdx].remove());
                    syncColgroup(table);

                    // Fokus auf Zelle links (oder rechts, falls es keine links mehr gibt)
                    const newIdx = colIdx > 0 ? colIdx - 1 : colIdx;
                    const targetCell = table.querySelector(`tr:first-child`).children[newIdx];
                    placeCaret(targetCell);
                };

                /* ------------  Spalte +  (max 10) --- */
                btnColAdd.onclick = () => {
                    const td = getCell(); if (!td) return;
                    const table = td.closest('table');
                    const colCnt = table.querySelector('tr').children.length;
                    if (colCnt >= 10) { showToast('max. 10 Spalten'); return; }

                    const idx = [...td.parentElement.children].indexOf(td);

                    table.querySelectorAll('tr').forEach(tr => {
                        const clone = tr.children[idx].cloneNode(true);
                        clone.innerHTML = '<br>';
                        tr.children[idx].after(clone);
                    });
                    syncColgroup(table);

                    // Fokus direkt auf die neue Spalte
                    const targetCell = td.parentElement.children[idx + 1];
                    placeCaret(targetCell);
                };

                function updateColgroup(table) {
                    const cols = table.querySelector('tr').children.length;
                    const colgroup = table.querySelector('colgroup') || table.prepend(document.createElement('colgroup'));
                    colgroup.innerHTML = '';                          // alte cols l√∂schen
                    for (let i = 0; i < cols; i++) {
                        const col = document.createElement('col');
                        col.style.width = `${100 / cols}%`;
                        colgroup.append(col);
                    }
                }

                document.querySelector('[data-cmd="insertHorizontalRule"]')
                    .addEventListener('click', () => document.execCommand('insertHorizontalRule'));

                btnCodeFence.addEventListener('click', () => {
                    const lang = selCodeLang.value;
                    const html = `<pre><code contenteditable="true" class="${lang}">\u200B</code></pre><p></p>`;
                    document.execCommand('insertHTML', false, html);
                    setTimeout(() => {
                        Prism.highlightAll();
                        const codes = Array.from(document.querySelectorAll(`pre code.${lang}`));
                        const codeEl = codes.find(c => c.textContent.includes('\u200B'));
                        if (codeEl) {
                            codeEl.textContent = '';
                            const range = document.createRange();
                            range.selectNodeContents(codeEl);
                            range.collapse(true);
                            const sel = window.getSelection();
                            sel.removeAllRanges();
                            sel.addRange(range);
                            codeEl.focus();
                        }
                    }, 0);
                });

                document.addEventListener('selectionchange', updateToolbarState);
                updateToolbarState();
            }

            function updateToolbarState() {
                toolbarBtns.forEach(b => {
                    document.queryCommandState(b.dataset.cmd)
                        ? b.classList.add('btn-active')
                        : b.classList.remove('btn-active');
                });
                selHeading.value = (document.queryCommandValue('formatBlock') || 'p').toLowerCase();
                selFontSize.value = document.queryCommandValue('fontSize') || '3';
            }

            // ‚îÄ‚îÄ‚îÄ BLOCK EDITOR ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ

            function setupEditor() {
                btnNote.onclick = () => selectMode('note', btnNote);
                btnCheck.onclick = () => selectMode('check', btnCheck);
                // btnCode.onclick = () => selectMode('code', btnCode);
                btnAddBlock.onclick = addBlock;
                blockArea.addEventListener('dblclick', e => {
                    if (e.target === blockArea) addBlock();
                });
            }

            function selectMode(m, btn) {
                state.mode = m;
                // [btnNote, btnCheck, btnCode, btnAddBlock]
                [btnNote, btnCheck, btnAddBlock]
                    .forEach(b => b.classList.remove('btn-active'));
                btn.classList.add('btn-active');
            }

            function addBlock() {
                let b;
                if (state.mode === 'note') {
                    b = { type: 'note', text: '', style: { bold: state.bold, color: state.color, size: state.size } };
                } else if (state.mode === 'check') {
                    b = { type: 'check', text: '', checked: false };
                } else {
                    b = { type: 'code', code: '', lang: selCodeLang.value };
                }
                blocks.push(b);
                renderBlocks();
                save();
            }

            async function save() {
                if (!currentFile) return;
                isSaving = true;
                await fetch(`/api/file/${currentFile}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(blocks)
                });
                isSaving = false;
            }

            function renderBlocks() {
                blockArea.innerHTML = '';
                blocks.forEach((b, i) => {
                    const wrap = document.createElement('div');
                    wrap.className = 'p-2 bg-base-100 rounded shadow flex gap-2';
                    wrap.draggable = true;
                    wrap.ondragstart = e => e.dataTransfer.setData('text', i);
                    wrap.ondrop = e => { e.preventDefault(); moveBlock(+e.dataTransfer.getData('text'), i); };
                    wrap.ondragover = e => e.preventDefault();

                    if (b.type === 'note') {
                        const d = makeEditable(b.text, v => { b.text = v; debounceSave(); });
                        if (b.style.bold) d.classList.add('font-bold');
                        if (b.style.color) d.style.color = b.style.color;
                        d.classList.add(sizeClass[b.style.size] || 'text-base');
                        wrap.append(d);
                    }
                    else if (b.type === 'check') {
                        const cb = document.createElement('input');
                        cb.type = 'checkbox';
                        cb.checked = b.checked;
                        cb.onchange = () => { b.checked = cb.checked; save(); };
                        const d = makeEditable(b.text, v => { b.text = v; });
                        if (b.checked) d.classList.add('line-through');
                        wrap.append(cb, d);
                    }
                    else if (b.type === 'hr') {
                        const hr = document.createElement('hr');
                        // sichtbarer Strich (hell ‚ÜîÔ∏é dunkel) & etwas Abstand
                        hr.className = 'rounded border-none my-2';
                        hr.style.height = '2px';
                        hr.style.border = '0px solid black';
                        hr.style.backgroundColor = 'var(--color-primary)';
                        wrap.className = 'my-2';
                        hr.title = 'Doppelklick zum L√∂schen';
                        hr.ondblclick = () => { blocks.splice(i, 1); renderBlocks(); save(); };
                        wrap.classList.add('cursor-pointer');
                        wrap.append(hr);

                        wrap.ondblclick = () => {                // ‚ö° neuer Handler
                            blocks.splice(i, 1);
                            renderBlocks(); save();
                        };
                        blockArea.append(wrap);
                        return;          // !!! wrap ist fertig ‚Äì nichts mehr hinzuf√ºgen
                    }
                    else {
                        const pre = document.createElement('pre');
                        const code = document.createElement('code');
                        code.className = b.lang;
                        code.textContent = b.code || '';
                        code.contentEditable = true;
                        code.oninput = () => { b.code = code.textContent; Prism.highlightElement(code); debounceSave(); };
                        pre.append(code);
                        wrap.append(pre);
                        Prism.highlightElement(code);
                    }

                    const del = document.createElement('button');
                    del.className = 'btn btn-ghost btn-xs';
                    del.innerHTML = '<i class="bx bx-trash"></i>';
                    // del.textContent = 'üóëÔ∏è';
                    del.onclick = () => { blocks.splice(i, 1); renderBlocks(); save(); };
                    wrap.append(del);

                    blockArea.append(wrap);
                });

                Prism.highlightAll();
            }

            function makeEditable(html, onChange) {
                const d = document.createElement('div');
                d.contentEditable = true;
                d.className = 'flex-1 outline-none';
                d.innerHTML = html || '';
                d.oninput = () => onChange(d.innerHTML);
                return d;
            }

            function moveBlock(src, tgt) {
                if (src === tgt) return;
                blocks.splice(tgt, 0, blocks.splice(src, 1)[0]);
                renderBlocks();
                save();
            }

            btnHrBlock.onclick = () => {
                blocks.push({ type: 'hr' });
                renderBlocks(); save();
            };

            function debounce(fn, ms) {
                let t;
                return (...a) => {
                    clearTimeout(t);
                    t = setTimeout(() => fn(...a), ms);
                };
            }
            const debounceSave = debounce(save, 700);

            // ‚îÄ‚îÄ‚îÄ INITIALIZE ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ

            await refreshFileList();
            setupFileExplorer();
            setupToolbar();
            setupEditor();
            fetch('/api/info')
                .then(r => r.json())
                .then(d => document.getElementById('info').textContent = `${d.ip}:${d.port}`);

        })();
    </script>
