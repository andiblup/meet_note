    <script type="module">
        const socket = window.io(); // globales io()
        let currentFile = null;
        let blocks = [];

        // Elemente
        const fileList = document.getElementById('fileList');
        const newFileInput = document.getElementById('newFileName');
        const btnAdd = document.getElementById('btnAdd');
        const btnDelete = document.getElementById('btnDelete');
        const infoDisplay = document.getElementById('info');
        const blockArea = document.getElementById('blockArea');

        // Toolbar-Buttons
        const btnNote = document.getElementById('btnNote');
        const btnCheck = document.getElementById('btnCheck');
        const btnCode = document.getElementById('btnCode');
        const btnAddBlock = document.getElementById('btnAddBlock');
        const btnBold = document.getElementById('btnBold');
        const selColor = document.getElementById('selColor');
        const selSize = document.getElementById('selSize');
        const selLang = document.getElementById('selLang');
        const toolbarBtns = [btnNote, btnCheck, btnCode, btnAddBlock, btnBold];

        // Toolbar-State
        const state = {
            mode: 'note',
            bold: false,
            color: '',
            size: '3',
            lang: 'javascript'
        };

        // Initialisierung
        document.addEventListener('DOMContentLoaded', async () => {
            await refreshFileList();
            setupToolbar();
            setupEditor();
            setupRenameButton()
            // Server‑Info
            fetch('/api/info').then(r => r.json()).then(d => {
                infoDisplay.textContent = `📡 ${d.ip}:${d.port}`;
            });
        });

        async function refreshFileList() {
            const files = await fetch('/api/files').then(r => r.json());
            fileList.innerHTML = '';
            for (const name of files) {
                const li = document.createElement('li');
                const a = document.createElement('a');
                a.textContent = name;
                a.className = 'block truncate cursor-pointer';
                if (name === currentFile) a.classList.add('active');
                a.onclick = () => openFile(name);
                li.append(a);
                fileList.append(li);
            }
        }

        // Button-Handler für Rename
        function setupRenameButton() {
            btnRename.onclick = () => {
                if (!currentFile) {
                    alert('Kein File ausgewählt!');
                    return;
                }
                // finde das <li> mit der aktiven Datei
                const activeA = fileList.querySelector('a.active');
                if (!activeA) return;
                const li = activeA.parentElement;
                enableInlineRename(li, currentFile);
            };
        }

        async function openFile(name) {
            currentFile = name;
            blocks = await fetch(`/api/file/${name}`)
                .then(r => r.ok ? r.json() : [])
                .catch(() => []);
            renderBlocks();
            await refreshFileList();
        }

        btnAdd.onclick = async () => {
            const name = newFileInput.value.trim();
            if (!name) return;
            await fetch(`/api/file/${name}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: '[]'
            });
            newFileInput.value = '';
            await refreshFileList();
        };

        btnDelete.onclick = async () => {
            if (!currentFile || !confirm('Datei wirklich löschen?')) return;
            await fetch(`/api/file/${currentFile}`, { method: 'DELETE' });
            currentFile = null;
            blocks = [];
            blockArea.innerHTML = '';
            await refreshFileList();
        };

        socket.on('file-updated', name => {
            if (name === currentFile) openFile(name);
        });
        socket.on('file-deleted', name => {
            if (name === currentFile) {
                currentFile = null;
                blocks = [];
                blockArea.innerHTML = '';
            }
            refreshFileList();
        });

        function enableInlineRename(li, oldName) {
            if (li.querySelector('input')) return;
            const a = li.querySelector('a');
            const input = document.createElement('input');
            input.type = 'text';
            input.value = oldName;
            input.className = 'input input-bordered w-full';
            li.replaceChild(input, a);
            input.select();

            // Enter = umbenennen
            const onEnter = async e => {
                if (e.key === 'Enter') {
                    input.removeEventListener('blur', onBlur);
                    input.removeEventListener('keydown', onEnter);

                    const newName = input.value.trim() || oldName;
                    if (newName !== oldName) {
                        await fetch(`/api/file/${oldName}`, {
                            method: 'PUT',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ _rename: newName })
                        });
                        if (currentFile === oldName) currentFile = newName;
                    }

                    restoreLink(li, newName);
                    refreshFileList();
                }
                if (e.key === 'Escape') {
                    input.removeEventListener('blur', onBlur);
                    input.removeEventListener('keydown', onEnter);
                    restoreLink(li, oldName);
                }
            };

            // Blur = abbrechen (leicht verzögert, damit Enter‑Handler zuerst ran kann)
            const onBlur = () => {
                setTimeout(() => {
                    if (li.contains(input)) {
                        input.removeEventListener('blur', onBlur);
                        input.removeEventListener('keydown', onEnter);
                        restoreLink(li, oldName);
                    }
                }, 0);
            };

            input.addEventListener('keydown', onEnter);
            input.addEventListener('blur', onBlur);
        }


        function restoreLink(li, name) {
            const input = li.querySelector('input');
            const a = document.createElement('a');
            a.textContent = name;
            a.className = 'block truncate cursor-pointer';
            if (name === currentFile) a.classList.add('active');
            a.onclick = () => openFile(name);
            li.replaceChild(a, input);
        }

        // —— Toolbar & Editor —— 
        function setupToolbar() {
            btnNote.onclick = () => selectMode('note', btnNote);
            btnCheck.onclick = () => selectMode('check', btnCheck);
            btnCode.onclick = () => selectMode('code', btnCode);
            btnAddBlock.onclick = addBlock;

            btnBold.onclick = () => { state.bold = !state.bold; flash(btnBold); };
            selColor.onchange = e => state.color = e.target.value;
            selSize.onchange = e => state.size = e.target.value;
            selLang.onchange = e => state.lang = e.target.value;
        }

        function selectMode(mode, btn) {
            state.mode = mode;
            toolbarBtns.forEach(b => b.classList.remove('btn-active'));
            btn.classList.add('btn-active');
        }

        function flash(btn) {
            btn.classList.add('btn-active');
            setTimeout(() => btn.classList.remove('btn-active'), 200);
        }

        function setupEditor() {
            // Doppelklick auf leeres Canvas
            blockArea.addEventListener('dblclick', e => {
                if (e.target === blockArea) addBlock();
            });
        }

        async function renderBlocks() {
            blockArea.innerHTML = '';
            for (let i = 0; i < blocks.length; i++) {
                const b = blocks[i];
                const wrap = document.createElement('div');
                wrap.className = 'p-2 bg-base-100 rounded shadow flex gap-2';
                wrap.draggable = true;
                wrap.ondragstart = e => e.dataTransfer.setData('text', i);
                wrap.ondrop = e => { e.preventDefault(); moveBlock(+e.dataTransfer.getData('text'), i); };
                wrap.ondragover = e => e.preventDefault();

                if (b.type === 'note') {
                    wrap.append(makeEditable(b.text, v => { b.text = v; debounceSave(); }));
                }
                else if (b.type === 'check') {
                    const cb = document.createElement('input');
                    cb.type = 'checkbox';
                    cb.checked = b.checked || false;
                    cb.onchange = () => { b.checked = cb.checked; debounceSave(); };
                    const div = makeEditable(b.text, v => { b.text = v; });
                    styleCheck(div, b.checked);
                    wrap.append(cb, div);
                }
                else if (b.type === 'code') {
                    const pre = document.createElement('pre');
                    const code = document.createElement('code');
                    code.className = `language-${b.lang || 'javascript'}`;
                    code.contentEditable = true;
                    code.innerText = b.code || '';
                    code.oninput = () => { b.code = code.innerText; Prism.highlightElement(code); debounceSave(); };
                    pre.append(code); wrap.append(pre);
                    Prism.highlightElement(code);
                }

                // Löschen-Button
                const del = document.createElement('button');
                del.className = 'btn btn-ghost btn-xs';
                del.textContent = '🗑️';
                del.onclick = () => { blocks.splice(i, 1); renderBlocks(); save(); };
                wrap.append(del);

                blockArea.append(wrap);
            }
        }

        function makeEditable(html, onChange) {
            const div = document.createElement('div');
            div.contentEditable = true;
            div.className = 'flex-1 outline-none';
            div.innerHTML = html || '';
            div.oninput = () => onChange(div.innerHTML);
            return div;
        }

        function styleCheck(el, checked) {
            el.classList.toggle('line-through', checked);
        }

        function moveBlock(src, tgt) {
            if (src === tgt) return;
            blocks.splice(tgt, 0, blocks.splice(src, 1)[0]);
            renderBlocks();
            save();
        }

        function addBlock() {
            let block;
            if (state.mode === 'note') block = { type: 'note', text: '', style: { bold: state.bold, color: state.color, size: state.size } };
            if (state.mode === 'check') block = { type: 'check', text: '', checked: false };
            if (state.mode === 'code') block = { type: 'code', code: '', lang: state.lang };
            blocks.push(block);
            renderBlocks();
            save();
        }

        async function save() {
            if (!currentFile) return;
            await fetch(`/api/file/${currentFile}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(blocks)
            });
        }
        const debounceSave = debounce(save, 700);
        function debounce(fn, ms) { let t; return (...a) => { clearTimeout(t); t = setTimeout(() => fn(...a), ms); } }  
    </script>

    <script type="module" src="./js/settings.js"></script>

          // STATE

          const sizeClass = { '1':'text-xs','2':'text-sm','3':'text-base','4':'text-lg','5':'text-xl','6':'text-2xl' };
      
          // ELEMENTS
          const fileList      = document.getElementById('fileList');
          const newFileInput  = document.getElementById('newFileName');
          const btnAdd        = document.getElementById('btnAdd');
          const btnRename     = document.getElementById('btnRename');
          const btnDelete     = document.getElementById('btnDelete');
          const blockArea     = document.getElementById('blockArea');
          const btnNote       = document.getElementById('btnNote');
          const btnCheck      = document.getElementById('btnCheck');
          const btnCode       = document.getElementById('btnCode');
          const btnAddBlock   = document.getElementById('btnAddBlock');
      
          const toolbarBtns   = document.querySelectorAll('#toolbar [data-cmd]');
          const selHeading    = document.getElementById('selHeading');
          const selFontSize   = document.getElementById('selFontSize');
          const selForeColor  = document.getElementById('selForeColor');
          const selBackColor  = document.getElementById('selBackColor');
          const selCodeLang   = document.getElementById('selCodeLang');
          const btnCodeFence  = document.getElementById('btnCodeFence');
          const btnCheckboxList = document.getElementById('btnCheckboxList');
      
          // ─── Funktionen DEKLARIEREN ────────────────────────────────────────────────────────
      
          async function refreshFileList() {
            const files = await fetch('/api/files').then(r => r.json());
            fileList.innerHTML = '';
            files.forEach(name => {
              const li = document.createElement('li');
              const a  = document.createElement('a');
              a.textContent = name; a.className = 'block truncate cursor-pointer';
              if(name===currentFile) a.classList.add('active');
              a.onclick = () => openFile(name);
              li.append(a); fileList.append(li);
            });
          }
      
          function setupFileExplorer() {
            btnAdd.onclick    = async () => {
              const n = newFileInput.value.trim(); if (!n) return;
              await fetch(`/api/file/${n}`, { method:'POST', headers:{'Content-Type':'application/json'}, body:'[]' });
              newFileInput.value=''; await refreshFileList();
            };
            btnRename.onclick = () => {
              if(!currentFile) return alert('Keine Datei ausgewählt');
              const a = fileList.querySelector('a.active');
              enableInlineRename(a.parentElement, currentFile);
            };
            btnDelete.onclick = async () => {
              if(!currentFile||!confirm('Löschen?')) return;
              await fetch(`/api/file/${currentFile}`,{method:'DELETE'});
              currentFile=null; blocks=[]; renderBlocks(); await refreshFileList();
            };
            socket.on('file-updated', name => { if(name===currentFile) openFile(name); });
            socket.on('file-deleted', name => {
              if(name===currentFile){ currentFile=null; blocks=[]; renderBlocks(); }
              refreshFileList();
            });
          }
      
          async function openFile(name) {
            currentFile = name;
            blocks = await fetch(`/api/file/${name}`).then(r=>r.ok?r.json():[]);
            renderBlocks(); await refreshFileList();
          }
      
          function enableInlineRename(li, oldName){
            if(li.querySelector('input')) return;
            const a = li.querySelector('a');
            const input = document.createElement('input');
            input.type='text'; input.value=oldName;
            input.className='input input-bordered w-full';
            li.replaceChild(input,a); input.select();
      
            function cleanup(){
              input.removeEventListener('keydown',onEnter);
              input.removeEventListener('blur',onBlur);
            }
            function restore(name){
              const a2 = document.createElement('a');
              a2.textContent=name;
              a2.className='block truncate cursor-pointer';
              if(name===currentFile) a2.classList.add('active');
              a2.onclick=()=>openFile(name);
              li.replaceChild(a2,input);
            }
            async function onEnter(e){
              if(e.key==='Enter'){
                cleanup();
                const newName = input.value.trim()||oldName;
                if(newName!==oldName){
                  await fetch(`/api/file/${oldName}`,{
                    method:'PUT', headers:{'Content-Type':'application/json'},
                    body:JSON.stringify({_rename:newName})
                  });
                  if(currentFile===oldName) currentFile=newName;
                }
                restore(newName);
                refreshFileList();
              }
              if(e.key==='Escape'){
                cleanup(); restore(oldName);
              }
            }
            function onBlur(){
              setTimeout(()=>{
                if(li.contains(input)){
                  cleanup(); restore(oldName);
                }
              },0);
            }
            input.addEventListener('keydown',onEnter);
            input.addEventListener('blur',onBlur);
          }
      
          function setupToolbar(){
            toolbarBtns.forEach(btn=>{
              btn.addEventListener('click',()=>{
                document.execCommand(btn.dataset.cmd,false,null);
                updateToolbarState();
              });
            });
            selHeading.addEventListener('change', ()=> document.execCommand('formatBlock',false,selHeading.value));
            selFontSize.addEventListener('change',() => document.execCommand('fontSize',false,selFontSize.value));
            selForeColor.addEventListener('change',() => document.execCommand('foreColor',false,selForeColor.value));
            selBackColor.addEventListener('change', ()=>{
              const cmd = document.queryCommandSupported('hiliteColor')?'hiliteColor':'backColor';
              document.execCommand(cmd,false,selBackColor.value);
            });
            btnCheckboxList.addEventListener('click', ()=>{
              document.execCommand('insertHTML',false,'<ul><li><input type="checkbox"> </li></ul><p></p>');
            });
            document.querySelector('[data-cmd="insertHorizontalRule"]')
              .addEventListener('click',()=>document.execCommand('insertHorizontalRule'));
            btnCodeFence.addEventListener('click', ()=>{
              const lang = selCodeLang.value,
                    txt  = window.getSelection().toString();
              document.execCommand('insertHTML', false,
                `<pre><code class="${lang}">${txt}</code></pre><p></p>`);
              setTimeout(()=> document.querySelectorAll('pre code')
                .forEach(el=>Prism.highlightElement(el)),0);
            });
            document.addEventListener('selectionchange', updateToolbarState);
            updateToolbarState();
          }
      
          function updateToolbarState(){
            toolbarBtns.forEach(b=>{
              document.queryCommandState(b.dataset.cmd)
                ? b.classList.add('btn-active')
                : b.classList.remove('btn-active');
            });
            selHeading.value = (document.queryCommandValue('formatBlock')||'p').toLowerCase();
            selFontSize.value = document.queryCommandValue('fontSize')||'3';
          }
      
          function setupEditor(){
            btnNote.onclick     = ()=> selectMode('note', btnNote);
            btnCheck.onclick    = ()=> selectMode('check', btnCheck);
            btnCode.onclick     = ()=> selectMode('code', btnCode);
            btnAddBlock.onclick = addBlock;
          }
      
          function selectMode(m, btn){
            state.mode = m;
            [btnNote,btnCheck,btnCode,btnAddBlock].forEach(b=>b.classList.remove('btn-active'));
            btn.classList.add('btn-active');
          }
      
          function addBlock(){
            let b;
            if(state.mode==='note')
              b={type:'note',text:'',style:{bold:state.bold,color:state.color,size:state.size}};
            else if(state.mode==='check')
              b={type:'check',text:'',checked:false};
            else
              b={type:'code',code:'',lang:state.lang};
            blocks.push(b); renderBlocks(); save();
          }
      
          async function save(){
            if(!currentFile) return;
            await fetch(`/api/file/${currentFile}`,{
              method:'POST',headers:{'Content-Type':'application/json'},
              body:JSON.stringify(blocks)
            });
          }
      
          function renderBlocks(){
            blockArea.innerHTML='';
            blocks.forEach((b,i)=>{
              const wrap = document.createElement('div');
              wrap.className='p-2 bg-base-100 rounded shadow flex gap-2';
              wrap.draggable=true;
              wrap.ondragstart   = e=> e.dataTransfer.setData('text',i);
              wrap.ondrop        = e=>{e.preventDefault(); moveBlock(+e.dataTransfer.getData('text'),i)};
              wrap.ondragover    = e=>e.preventDefault();
      
              if(b.type==='note'){
                const d = makeEditable(b.text,v=>{b.text=v; debounceSave()});
                if(b.style.bold) d.classList.add('font-bold');
                if(b.style.color) d.style.color=b.style.color;
                d.classList.add(sizeClass[b.style.size]||'text-base');
                wrap.append(d);
              }
              else if(b.type==='check'){
                const cb = document.createElement('input');
                cb.type='checkbox'; cb.checked=b.checked;
                cb.onchange=()=>{b.checked=cb.checked; save()};
                const d = makeEditable(b.text,v=>{b.text=v});
                if(cb.checked) d.classList.add('line-through');
                wrap.append(cb,d);
              }
              else {
                const pre = document.createElement('pre');
                const code = document.createElement('code');
                code.className=`language-${b.lang}`;
                code.textContent=b.code||'';
                code.contentEditable=true;
                code.oninput=()=>{b.code=code.textContent; Prism.highlightElement(code); debounceSave()};
                pre.append(code); wrap.append(pre);
                Prism.highlightElement(code);
              }
      
              const del = document.createElement('button');
              del.className='btn btn-ghost btn-xs'; del.textContent='🗑️';
              del.onclick=()=>{blocks.splice(i,1); renderBlocks(); save()};
              wrap.append(del);
      
              blockArea.append(wrap);
            });
          }
      
          function makeEditable(html,onChange){
            const d=document.createElement('div');
            d.contentEditable=true;
            d.className='flex-1 outline-none';
            d.innerHTML=html||'';
            d.oninput=()=>onChange(d.innerHTML);
            return d;
          }
      
          function moveBlock(src,tgt){
            if(src===tgt) return;
            blocks.splice(tgt,0,blocks.splice(src,1)[0]);
            renderBlocks(); save();
          }
      
          function debounce(fn,ms){
            let t; return (...a)=>{clearTimeout(t);t=setTimeout(()=>fn(...a),ms)};
          }
        //   const debounceSave = debounce(save,700);
      
          // ─── INITIALIZE ───────────────────────────────────────────────────────
          await refreshFileList();
          setupFileExplorer();
          setupToolbar();
          setupEditor();
      
          fetch('/api/info')
            .then(r=>r.json())
            .then(d=>document.getElementById('info').textContent=`📡 ${d.ip}:${d.port}`);
        })();
        </script>

                        if (b.style.color) div.style.color = b.style.color;
                        div.classList.add(sizeClass[b.style.size] || 'text-base');
                        wrap.append(div);
                    }
                    else if (b.type === 'check') {
                        const cb = document.createElement('input'); cb.type = 'checkbox'; cb.checked = b.checked;
                        cb.onchange = () => { b.checked = cb.checked; save(); };
                        const div = makeEditable(b.text, v => { b.text = v; });
                        if (b.checked) div.classList.add('line-through');
                        wrap.append(cb, div);
                    }
                    else {
                        const pre = document.createElement('pre');
                        const code = document.createElement('code');
                        code.className = `language-${b.lang}`; code.textContent = b.code || '';
                        code.contentEditable = true;
                        code.oninput = () => { b.code = code.textContent; Prism.highlightElement(code); debounceSave(); };
                        pre.append(code); wrap.append(pre);
                        Prism.highlightElement(code);
                    }

                    const del = document.createElement('button');
                    del.className = 'btn btn-ghost btn-xs'; del.textContent = '🗑️';
                    del.onclick = () => { blocks.splice(i, 1); renderBlocks(); save(); };
                    wrap.append(del);

                    blockArea.append(wrap);
                });
            }

            function makeEditable(html, onChange) {
                const d = document.createElement('div');
                d.contentEditable = true;
                d.className = 'flex-1 outline-none';
                d.innerHTML = html || '';
                d.oninput = () => onChange(d.innerHTML);
                return d;
            }

            function moveBlock(src, tgt) {
                if (src === tgt) return;
                blocks.splice(tgt, 0, blocks.splice(src, 1)[0]);
                renderBlocks(); save();
            }

            const debounceSave = (fn, ms => {
                let t; return (...a) => { clearTimeout(t); t = setTimeout(() => fn(...a), ms); };
            })(save, 700);

            // ===== TOOLBAR (execCommand für Selektionen) =====
